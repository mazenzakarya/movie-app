<div *ngIf="movie" class="row">
  <div class="col-md-4">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="img-fluid rounded shadow" />
  </div>
  <div class="col-md-8">
    <h2>{{ movie.title }}</h2>
    <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
    <p><strong>Overview:</strong> {{ movie.overview }}</p>
    <button class="btn btn-outline-danger" (click)="toggleWishlist(movie.id)">
      <i class="fa" [ngClass]="{
        'fa-heart': isInWishlist(movie.id),
        'fa-heart-o': !isInWishlist(movie.id)
      }"></i> {{ isInWishlist(movie.id) ? 'Remove from' : 'Add to' }} Wishlist
    </button>
  </div>
</div>

<div *ngIf="recommendations.length" class="mt-5">
  <h4>Recommended Movies</h4>
  <div class="row g-3">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let rec of recommendations">
      <div class="card h-100 shadow">
        <img
          [src]="'https://image.tmdb.org/t/p/w500' + rec.poster_path"
          class="card-img-top"
          [alt]="rec.title"
          routerLink="/movie/{{ rec.id }}"
          style="cursor: pointer;"
        />
        <div class="card-body">
          <h5 class="card-title">{{ rec.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
