<div class="row g-3">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let movie of movies">
    <div class="card h-100 shadow">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        class="card-img-top"
        [alt]="movie.title"
        (click)="viewDetails(movie.id)"
        style="cursor: pointer"
      />
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">{{ movie.release_date | dateFormat }}</p>
        <p class="card-text">
          Rating: ‚≠ê {{ movie.vote_average | number:'1.1-1' }} / 10
        </p>
      </div>

      <div class="card-footer bg-white text-end">
        <button
          class="btn btn-outline-danger btn-sm"
          (click)="toggleWishlist(movie.id)"
        >
          <i
            class="fa"
            [ngClass]="{
            'fa-heart': isInWishlist(movie.id),
            'fa-heart-o': !isInWishlist(movie.id)
          }"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between align-items-center mt-4">
  <button
    class="btn btn-secondary"
    [disabled]="currentPage === 1"
    (click)="prevPage()"
  >
    Previous
  </button>
  <span>Page {{ currentPage }}</span>
  <button
    class="btn btn-secondary"
    [disabled]="currentPage === totalPages"
    (click)="nextPage()"
  >
    Next
  </button>
</div>
